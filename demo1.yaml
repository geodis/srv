apiVersion: v1
kind: Namespace
metadata:
  name: demo-argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: demo-argocd
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

